<!DOCTYPE html>
<html>
<head>
    <title>Document</title>

width: 600px;
height: 400px;
background-color: red;

}
.blue {

bottom: 330px;
}
.white {
    width: 200px;

}

</head>

    <div class="blue"></div>
    <div class="white"></div>
</body>
</html>
