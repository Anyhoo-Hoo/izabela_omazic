<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
  .blue-box {
    width: 500px;
    height: 300px;
    background-color: blue;
    position: relative;
    left: 50px;
    margin-left: 200px;
    margin-top: 200px;
    }
    .red-circle {
      width: 200px;
      height: 200px;
      background-color: red;
      position: relative;
      top: 150px;
      left: 250px;
      border-radius: 50%;
    }
    /* Write your code here */
    /*position: absolute i relative isti*/
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>
